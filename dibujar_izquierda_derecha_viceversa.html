<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");        
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 

    function disenharCircunferencia(x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }    

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

    }

    var x = 0
    var sentido = 1;

    function actualizarPantalla(){

        // PARA PODER HACER QUE LA BOLITA AZUL REBOTE EN EL CANVAS,  DEBEMOS COMPROBAR LA UBICACION DE LA VARIABLE 'X', SI ES MAYOR A 600, EL SENTIDO DE LA BOLITA PASA A SER NEGATIVO HASTA QUE DICHA 'X', SEA MAYOR A 0, PARA PODER VOLVER A HACER TODO DE NUEVO.
        limpiarPantalla();
        if (x > 600) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        }

        disenharCircunferencia(x,20,10);
        // AL FINAL INCREMENTAMOS EL VALOR DE 'X' PARA PODER HACER DICHA COMPROBACION.
        x = x + sentido;
    }

    setInterval(actualizarPantalla,5);

</script>
